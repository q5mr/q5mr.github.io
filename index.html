<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ڪوتــ.ـر شوب | Qotr Shop</title>
<style>
  body { margin: 0; font-family: 'Tahoma', sans-serif; transition: background 0.3s, color 0.3s; background: #0d0d0d; color: #eee; }
  header { background-color: #6c5ce7; padding: 1rem; text-align: center; }
  nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
  main { padding: 2rem; text-align: center; }
  .search-container { margin-top: 20px; }
  #search-box { display: none; margin-top: 10px; }
  footer { background-color: #222; color: #aaa; text-align: center; padding: 1rem; position: fixed; width: 100%; bottom: 0; width: 100%; }
  .toggle-btn, .search-btn { position: fixed; background-color: #6c5ce7; border: none; border-radius: 50%; width: 50px; height: 50px; font-size: 20px; cursor: pointer; color: white; }
  .toggle-btn { bottom: 90px; left: 20px; }
  .search-btn { bottom: 20px; left: 20px; }
</style>
</head>
<body>

<header>
  <h1>مرحبًا بك في موقع ڪوتــ.ـر شوب | Qotr Shop</h1>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">من نحن</a>
    <a href="privacy.html">سياسة الخصوصية</a>
    <a href="articles.html">مقالات</a>
  </nav>
</header>

<main>
  <h2>ابدأ رحلتك معنا</h2>
  <p>هنا تجد أفضل المقالات، العروض، الأخبار الحصرية.</p>
  <div id="search-box">
    <input type="text" placeholder="ابحث هنا..." style="padding:10px; width:200px; border-radius:5px;">
  </div>
</main>

<button class="search-btn" onclick="toggleSearch()">🔍</button>
<button class="toggle-btn" onclick="toggleTheme()">☀️</button>

<footer>
  &copy; 2025 - Qotr Shop جميع الحقوق محفوظة.
</footer>

<script>
function toggleSearch() {
  const box = document.getElementById('search-box');
  box.style.display = (box.style.display === 'block') ? 'none' : 'block';
}

function toggleTheme() {
  document.body.classList.toggle('light-mode');
  if(document.body.classList.contains('light-mode')) {
    document.body.style.background = '#ffffff';
    document.body.style.color = '#222222';
  } else {
    document.body.style.background = '#0d0d0d';
    document.body.style.color = '#eeeeee';
  }
}
</script>

</body>
</html>
